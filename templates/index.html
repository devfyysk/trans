<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title><link rel="stylesheet" href="static/index.css">

</head>
<body>
    <script>
        setTimeout(() => { 
            const textArea = document.querySelector('.form-control');
const result = document.querySelector('.result');
const container =document.querySelector('.container');

// 1. ResizeObserver 객체 만들기
const observer = new ResizeObserver(entries => {
  for (let entry of entries) {
    const {width, height} = entry.contentRect;
    result.innerText = `너비: ${width}px 높이: ${height}px`;
document.getElementById('.container').style.height=parseInt(container.style.height) + 'px';
  }
});
// 2. 감지할 요소 추가하기
observer.observe(textArea);
         },100)

    </script>
    <div class="container" id="container">
        <h1 class="header">Translation service</h1>
        <div class="header">Enter the text you wish to translate, choose the language, and click Translate!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="10" rows="25" class="form-control"></textarea>
                </div>
                <br/>
<span class="result"></span>

                <div class="form-group">
                    <label for="language">Language:</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="es">Spainish</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Translate!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
